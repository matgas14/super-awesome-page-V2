<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <a routerLink="/" class="logo">
        <img src="/logo.png" alt="Home Logo">
      </a>
      <h1>Super Awesome Page V2</h1>
      <nav class="app-nav" [class.mobile-open]="menuOpen()">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
        <a routerLink="/schenanigans" routerLinkActive="active" (click)="closeMenu()">Schenanigans</a>
        <a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()">Projects</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
      </nav>
      <button class="nav-toggle" type="button" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
  
  <main class="app-body">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <nav class="footer-nav">
      <a routerLink="/">Home</a>
      <a routerLink="/schenanigans">Schenanigans</a>
      <a routerLink="/projects">Projects</a>
      <a routerLink="/contact">Contact</a>
    </nav>
    <p>&copy; 2026 Matej Gašpert - All rights reserved.</p>
  </footer>
</div>

<button class="do-not-press">
  <a href="https://www.youtube.com/watch?v=Aq5WXmQQooo&list=RDAq5WXmQQooo&start_radio=1" target="_blank">Do not press!!!</a>
</button>
