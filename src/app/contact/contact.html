
<div class="contact-container">
	<swiper-container slides-per-view="1" navigation="true" loop="true" class="slider-cards">
		<ng-container *ngFor="let card of cards">
			<swiper-slide>
				<div class="contact-card">
					<img [src]="card.img" [alt]="card.title + ' profile photo'" class="profile-img" />
					<h1 class="contact-name">{{ card.title }}</h1>
					<h2 class="contact-title">{{ card.subtitle }}</h2>
					<div>
						<div class="contact-bio">{{ card.bio }}</div>
					</div>
				</div>
			</swiper-slide>
		</ng-container>
	</swiper-container>

	<div class="contact-inline-row">
		<div class="contact-cv-download">
			Download full CV:
			<a [href]="cvLink" download class="cv-download-link" aria-label="Download CV">
				<img src="/cv_icon.jpg" alt="Download CV" class="cv-icon" />
			</a>
		</div>
		<div class="contact-links">
			<a [href]="'mailto:' + email" class="contact-email">{{ email }}</a>
			<a [href]="linkedin" class="linkedin-link" target="_blank" rel="noopener" aria-label="LinkedIn">
				<img src="/linkedin.png" alt="LinkedIn" class="linkedin-icon" />
			</a>
		</div>
	</div>
</div>
